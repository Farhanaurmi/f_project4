{% load static %}
<html lang="en">

<head>

  <!-- Google Fonts -->

  <!-- Vendor CSS Files -->

   <link  href="{% static 'project/css/bootstrap-icons.css' %}" rel="stylesheet">
   <link  href="{% static 'project/css/boxicons.min.css' %}" rel="stylesheet">
   <link  href="{% static 'project/css/glightbox.min.css' %}" rel="stylesheet">
   <link  href="{% static 'project/css/swiper-bundle.min.css' %}" rel="stylesheet">


  <!-- Template Main CSS File -->
   <link  href="{% static 'project/css/style.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>payment</title>
     <link  href="{% static 'project/css/log.css' %}" rel="stylesheet">
     <script src="{% static 'project/js/log.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'project/css/contact.css' %}">

</head>


<body>
      <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  
<section class="ftco-section">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center mb-5">

</div>
</div>
<div class="row justify-content-center">
<div class="col-md-12 col-lg-10">
<div class="wrap d-md-flex">
<div class="img" style="background: linear-gradient(to right, #ccffff 0%, #ffffff 100%);">
  
</div>
<div class="login-wrap p-4 p-md-5">
<div class="d-flex">
<div class="w-100">
<h3 class="mb-4" style="color: goldenrod;font-size: xx-large;">Add Course</h3>
</div>
<div class="w-100">
<p class="social-media d-flex justify-content-end">
<a href="https://ar-ar.facebook.com/" class="social-icon d-flex align-items-center justify-content-center"><img src="{% static 'project/img/facebook.svg' %}"></a>
<a href="https://www.instagram.com/" class="social-icon d-flex align-items-center justify-content-center"><img src="{% static 'project/img/instagram.svg' %}"></a>
</p>
</div>
</div>

<center>
    <fieldset>
        <legend>payment:</legend>
       <!-- Set up a container element for the button -->
       <div id="paypal-button-container"></div>
   
       <!-- Include the PayPal JavaScript SDK -->
       <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
   
       <script>
           // Render the PayPal button into #paypal-button-container
           paypal.Buttons({
   
               // Set up the transaction
               createOrder: function(data, actions) {
                   return actions.order.create({
                       purchase_units: [{
                           amount: {
                               value: '88.44'
                           }
                       }]
                   });
               },
   
               // Finalize the transaction
               onApprove: function(data, actions) {
                   return actions.order.capture().then(function(details) {
                       // Show a success message to the buyer
                       alert('Transaction completed by ' + details.payer.name.given_name + '!');
                   });
               }
   
   
           }).render('#paypal-button-container');
       </script>
    </fieldset>
       </center>

</div>
</div>
</div>
</div>
</div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
